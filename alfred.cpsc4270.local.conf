server {
	listen 80;
	listen [::]:80;

	server_name alfred.cpsc4270.local;

	root /var/www/alfred.cpsc4270.local;
	index index.html;

	location / {
	}

	location ~ \.php$ {
		include fastcgi_params;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_pass unix:/run/php/php7.4-fpm.sock;
	}
}
